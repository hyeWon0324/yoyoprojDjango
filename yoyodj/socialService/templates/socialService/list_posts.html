{% extends "socialService/base.html" %}
{% block contents %}
    {% for post in track_posts %}
                <div class="post">
                    <div class="date">
                        uploaded: {{ post.created_dt }}
                    </div>
                     <h1><a href="">{{ post.title }}</a></h1>
                    <p>likes: {{ post.likes_count }}</p>
                    <p>{{ post.contents|linebreaks }}</p>

                </div>
    {% endfor %}

{% endblock %}
